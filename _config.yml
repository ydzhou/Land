# Site Info
title:              "无题"
description:        ""
avatar:             https://raw.githubusercontent.com/ydzhou/blog/master/images/me.jpg

# Author Info
author_name:        "云缙"

# Site Settings
baseurl:            "/Land" # Base URL must end WITHOUT a slash, default: ""
permalink:          /notes/:title/ # Post permalink

# Site Build
highlighter:        pygments
markdown:           redcarpet
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
gems:
  - jekyll-sitemap

compress_html:
    clippings:      all
    ingore:
        envs:       [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
